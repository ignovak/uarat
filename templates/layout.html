<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>{% block title %}{% endblock %}</title>
	<!-- <link href="/static/default.css" rel="stylesheet" type="text/css"> -->
	<link href="/static/main.css" rel="stylesheet" type="text/css">
	<script language="javascript" src="/static/default.js" type="text/javascript"></script>
</head>
<body>

<section>
  <h1><a href='/'><img src='img/logo.png' height=75 width=245 alter='Uarat forum' /></a></h1>
  <ul id='menu'>
  	<li class='menu-item'>
      {% if user.name %}
        Welcome, {{ user.name }}
      {% endif %}
  	</li>
  	<li class='menu-item'>
  		<a href='/'>Home</a>
  	</li>
    <li class='menu-item'>
      {% if user %}
        {% if user.is_admin %}
        <a href='/manageforums'>Manage forums</a>
      </li>
      <li class='menu-item'>
        {% endif %}
        <a href='/logout'>Log out</a>
      {% else %}
        <a href='/login'>Log in</a>
      {% endif %}
    </li>
  </ul>
  <div class='clear'></div>
</section>

<section id='nav'>
  {% block nav %}
    
  {% endblock %}
</section>

{% block content %}
  
{% endblock %}

<hr>
<center>Powered by <a href="http://blog.kowalczyk.info/software/fofou">fofou</a></center>
<br>

</body>
</html>
