<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>{% block title %}{% endblock %}</title>
	<!-- <link href="/static/default.css" rel="stylesheet" type="text/css"> -->
	<link type="text/css" href="/static/css/main.css" rel="stylesheet" />
  <link type="text/css" href="/static/css/ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
	<!-- <script language="javascript" src="/static/default.js" type="text/javascript"></script> -->
</head>
<body>

  <section>
    <h1><a href='/'><img src='/img/logo.png' height=75 width=245 alter='Uarat forum' /></a></h1>
    <ul id='menu'>
      <li class='menu-item'>
        {% if user.name %}
          Welcome, {{ user.name }}
        {% endif %}
      </li>
      <li class='menu-item'>
        <a href='/'>Home</a>
      </li>
      <li class='menu-item'>
        {% if user %}
          {% if user.is_admin %}
          <a href='/manageforums'>Manage forums</a>
        </li>
        <li class='menu-item'>
          {% endif %}
          <a id='logout-btn' href='/logout'>Log out</a>
        {% else %}
          <a id='login-btn' href='/login'>Log in</a>
        {% endif %}
      </li>
    </ul>
    <div class='clear'></div>
  </section>

  <section id='nav'>
    {% block nav %}
      
    {% endblock %}
  </section>

  {% block content %}
    
  {% endblock %}

  <hr>
  <center>Powered by <a href="http://blog.kowalczyk.info/software/fofou">fofou</a></center>
  <br>

  <div id='dialog'></div>

  <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js'></script>
  <script type="text/javascript" src="/static/js/jquery-ui-1.8.16.custom.min.js"></script>
  <script src='/static/js/main.js'></script>

</body>
</html>
